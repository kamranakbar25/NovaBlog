{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Edit Post</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                {{ form.title }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                {{ form.category }}
            </div>

            {% if form.instance.featured_image %}
            <div class="mb-4">
                <p class="text-xs text-gray-500 mb-1">Current Image:</p>
                <img src="{{ form.instance.featured_image.url }}" class="h-32 rounded-lg object-cover">
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Update Image</label>
                {{ form.featured_image }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                {{ form.body }}
            </div>

            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                    Save Changes
                </button>
                <a href="{% url 'dashboard:home' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
