{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Create New Post</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Post Title</label>
                {{ form.title }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                {{ form.category_input }}
                
                <datalist id="category-list">
                    {% for cat in categories %}
                        <option value="{{ cat.name }}">
                    {% endfor %}
                </datalist>
                
                <p class="text-xs text-gray-500 mt-1">
                    Select from list or type a <b>New Category</b> to create it instantly.
                </p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Featured Image</label>
                {{ form.featured_image }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                {{ form.body }}
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md hover:shadow-lg">
                Publish Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
