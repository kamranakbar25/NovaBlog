{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/50 text-center" data-aos="zoom-in">
        
        <div class="mb-6">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Verify your Email</h2>
            <p class="text-gray-500 mt-2 text-sm">We've sent a 4-digit code to your email.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <input type="text" name="otp" maxlength="4" placeholder="Enter 4-digit OTP" 
                    class="w-full text-center text-2xl tracking-widest px-4 py-4 rounded-xl bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" required>
            </div>

            <button type="submit" class="w-full py-3.5 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 hover:shadow-lg transition-all">
                Verify & Create Account
            </button>
        </form>

        <div class="mt-6 text-sm text-gray-500">
            Didn't receive code? <a href="{% url 'accounts:register' %}" class="text-indigo-600 font-semibold hover:underline">Resend (Try Again)</a>
        </div>
    </div>
</div>
{% endblock %}
