{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="relative w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/50" data-aos="zoom-in">
        
        <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl shadow-lg flex items-center justify-center rotate-12">
            <svg class="w-10 h-10 text-white transform -rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
        </div>

        <div class="mt-8 text-center">
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-500 mt-2 text-sm">Enter your details to access your account.</p>
        </div>

        <form class="mt-8 space-y-5" method="POST">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1 ml-1">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1 ml-1">Password</label>
                <div class="relative">
                    {{ form.password }}
                    
                    <button type="button" onclick="togglePassword('id_password', this)" 
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-indigo-600 cursor-pointer transition-colors focus:outline-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full py-3.5 rounded-xl bg-gray-900 text-white font-bold text-lg hover:bg-indigo-600 hover:shadow-lg hover:shadow-indigo-500/30 hover:-translate-y-1 transition-all duration-300">
                Sign In
            </button>
        </form>

        <script>
            function togglePassword(fieldId, btn) {
                const input = document.getElementById(fieldId);
                const icon = btn.querySelector('svg');
                
                if (input.type === "password") {
                    input.type = "text";
                    // Change to Eye Slash (Hide Icon)
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.058 10.058 0 01-3.7 5.59m-2.2-2.2l3.59 3.59" />';
                    icon.classList.add('text-indigo-600');
                } else {
                    input.type = "password";
                    // Change back to Eye (Show Icon)
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
                    icon.classList.remove('text-indigo-600');
                }
            }
        </script>

        <div class="mt-8 text-center border-t border-gray-200 pt-6">
            <p class="text-gray-600 text-sm">
                Don't have an account? 
                <a href="{% url 'accounts:register' %}" class="text-indigo-600 font-bold hover:text-indigo-700 transition">Create one now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
