{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-16">
    <div class="bg-white rounded-3xl shadow-xl overflow-hidden text-center p-8 border border-gray-100" data-aos="fade-up">
        
        <div class="w-32 h-32 bg-indigo-100 rounded-full mx-auto flex items-center justify-center text-4xl mb-6 shadow-inner overflow-hidden border-4 border-white">
            {% if user.userprofile.profile_image %}
                <img src="{{ user.userprofile.profile_image.url }}" class="w-full h-full object-cover">
            {% else %}
                <span class="text-4xl">üë§</span>
            {% endif %}
        </div>

        <h1 class="text-3xl font-bold text-gray-900">{{ user.username }}</h1>
        <p class="text-indigo-600 font-medium mt-1">{{ user.email }}</p>
        
        <div class="mt-8 py-6 border-t border-b border-gray-100">
            <h3 class="text-gray-500 text-sm uppercase tracking-widest font-semibold mb-4">Bio</h3>
            <p class="text-gray-700 leading-relaxed">
                {{ user.userprofile.bio|default:"Hey there! I am using NovaBlog to share my ideas." }}
            </p>
        </div>

        <div class="mt-8 flex justify-center gap-4">
            <a href="{% url 'dashboard:home' %}" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-800 transition shadow-md">
                Go to Dashboard
            </a>
            
            <a href="{% url 'accounts:edit_profile' %}" class="bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-50 transition font-medium">
                ‚úèÔ∏è Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
